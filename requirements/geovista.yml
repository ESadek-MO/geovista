name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies
  - setuptools >=45
  - setuptools-scm >=6.2

# core dependencies
  - cartopy >=0.20
  - pykdtree
  - pyproj >=3.1
  - pyvista
  - pyvistaqt

# cmap dependencies
  - cmocean
  - colorcet

# dev dependencies
  - pip
  - pre-commit

# test dependencies
  - pytest >=6.0
