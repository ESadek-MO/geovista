name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies
  - setuptools >=45
  - setuptools-scm >=6.2

# core dependencies
  - cartopy >=0.20
  - pooch
  - pyproj >=3.3
  - pyvista
  - pyvistaqt
  - vtk >=9

# cmap dependencies
  - cmocean
  - colorcet

# dev dependencies
  - pip
  - pre-commit

# test dependencies
  - pytest >=6.0

# documentation dependencies
  - sphinx
  - pydata-sphinx-theme
  - jupyter_sphinx
  - pythreejs