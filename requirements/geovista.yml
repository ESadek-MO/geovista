name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies
  - setuptools >=45
  - setuptools-scm >=7

# core dependencies
  - cartopy >=0.20
  - click
  - click-default-group
  - pooch
  - pykdtree
  - pyproj >=3.3
  - pyvista
  - pyvistaqt
  - vtk >=9

# pantry dependencies
  - netcdf4 !=1.6.1

# cmap dependencies
  - cmocean
  - colorcet

# dev dependencies
  - pip
  - pre-commit

# test dependencies
  - codecov
  - pytest >=6.0
  - pytest-cov

# documentation dependencies
  - jupyter_sphinx
  - pydata-sphinx-theme <0.9
  - pythreejs
  - sphinx
  - sphinx-copybutton
