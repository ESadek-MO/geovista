name: geovista-dev

channels:
  - conda-forge

dependencies:

# setup dependencies
  - setuptools >=45
  - setuptools_scm[toml] >=6.2
  - setuptools_scm_git_archive

# core dependencies
  - cartopy >=0.20
  - click
  - click-default-group
  - pooch
  - pyproj >=3.3
  - pyvista
  - pyvistaqt
  - vtk >=9

# cmap dependencies
  - cmocean
  - colorcet

# dev dependencies
  - pip
  - pre-commit

# test dependencies
  - codecov
  - pytest >=6.0
  - pytest-cov

# documentation dependencies
  - jupyter_sphinx
  - pydata-sphinx-theme
  - pythreejs
  - sphinx
  - sphinx-copybutton
